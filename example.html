<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Region > Country > Division</title>
	<style type="text/css">
		select {
			background-color: #ffffff;
		    border: 1px solid #cccccc;
		    display: inline-block;
		    height: 32px;
		    font-size: 14px;
		    line-height: 20px;
		    color: #555555;
		    vertical-align: middle;
		    width: 220px;
		}
	</style>
	<script type="text/javascript" src="city-picker.js"></script>
</head>
<body>
	<!-- Region-Provice-City HTML -->
	<form action="#">
		<span>
			Region: <select onchange="setProvince(this, province, city)" name="region" />
				<option value="" selected>任意地区</option>
				<script type="text/javascript">
					setRegions();
				</script>
			</select>
		</span>
		<span>
			Province: <select name="province" disabled="disabled" onchange="setCity(this, city)"></select>
		</span>
		<span>
			City: <select name="city" disabled="disabled"></select>
		</span>
	</form>
</body>
</html>
